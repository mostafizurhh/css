<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS animation Transition
    </title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: rebeccapurple;
            transition: width 1s, transform 1s;

        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: royalblue;
        }

        .transition:hover {
            transform: rotate(360deg);
            transition: width 1s ease, transform 1s ease-out;
        }
    </style>
</head>

<body>
    <div class="box1 transition">box-1</div>
    <div class="box2 transition">box-2</div>
</body>

</html>

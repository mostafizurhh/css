<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Element</title>
    <style>
        .outerbox {
            width: 70px;
            height: 70px;
            border: 2px solid saddlebrown;
            background-color: antiquewhite;
            margin: 10px;
            transform: rotate(30deg);
        }

        .innerbox {
            width: 70px;
            height: 70px;
            border: 2px solid greenyellow;
            background-color: blueviolet;
            text-align: center;
            transform: scale(.6);
        }
    </style>
</head>

<body>
    <h1>Transform element using rotate scale translate</h1>
    <div class="outerbox">
        <div class="innerbox">box-1</div>
    </div>
    <div class="outerbox">
        <div class="innerbox">box-2</div>
    </div>
    <div class="outerbox">
        <div class="innerbox">box-3</div>
    </div>
</body>

</html>
